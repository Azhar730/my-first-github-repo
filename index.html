<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5 Form</title>
</head>
<body>
    <form action="">
        <caption><h1 style="text-align: center; background-color:red; color: aliceblue;">Jamal er Maa Pithar Shop</h1></caption>
        <p>Name: <input type="text" placeholder="Input Your Correct Name"></p>
        <p>Phone: <input type="tel"></p>
        <p>Email: <input type="email"></p>
        <fieldset>
            <legend>Select Your Pitha</legend>
            <p><label for="Chitoi"><input type="radio" name="Pitha" id="Chitoi">Chitoi</label></p>
            <p><label for="Vapa"><input type="radio" name="Pitha" id="Vapa">Vapa</label></p>
            <p><label for="Puli"><input type="radio" name="Pitha" id="Puli">Puli</label></p>
            <p><label for="Tell"><input type="radio" name="Pitha" id="Tell">Tell</label></p>
        </fieldset>
        <fieldset>
            <legend>Select Your Vorta</legend>
            <p><label for="Shutki"><input type="checkbox" name="" id="Shutki">Shutki</label></p>
            <p><label for="Chanda"><input type="checkbox" name="" id="Chanda">Chanda</label></p>
            <p><label for="Alu"><input type="checkbox" name="" id="Alu">Alu</label></p>
            <p><label for="Dim"><input type="checkbox" name="" id="Dim">Dim</label></p>
        </fieldset>
        <p>Description: <br><label for="text-area"><textarea name="" id="" cols="30" rows="10"></textarea></label></p>
        <br>
        <button type="submit">Submit Your Order</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
